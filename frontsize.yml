---
theme: a-pollo

path:
    frontsize: frontsize/
    test: frontsize/test/csslint/
    css: themes/a-pollo/source/css/
    images: themes/a-pollo/source/img/
    fonts: themes/a-pollo/source/fonts/
    js: themes/a-pollo/source/js/

vendors:
    css:
        - vendors/normalize-css/normalize.css
        - vendors/font-awesome/css/font-awesome.css
        - vendors/github-markdown-css/github-markdown.css
    fonts:
        - vendors/roboto-fontface/fonts/Roboto-Light.eot
        - vendors/roboto-fontface/fonts/Roboto-Light.svg
        - vendors/roboto-fontface/fonts/Roboto-Light.ttf
        - vendors/roboto-fontface/fonts/Roboto-Light.woff
        - vendors/roboto-fontface/fonts/Roboto-Light.woff2
        - vendors/roboto-fontface/fonts/Roboto-Medium.eot
        - vendors/roboto-fontface/fonts/Roboto-Medium.svg
        - vendors/roboto-fontface/fonts/Roboto-Medium.ttf
        - vendors/roboto-fontface/fonts/Roboto-Medium.woff
        - vendors/roboto-fontface/fonts/Roboto-Medium.woff2
        - vendors/roboto-fontface/fonts/Roboto-Bold.eot
        - vendors/roboto-fontface/fonts/Roboto-Bold.svg
        - vendors/roboto-fontface/fonts/Roboto-Bold.ttf
        - vendors/roboto-fontface/fonts/Roboto-Bold.woff
        - vendors/roboto-fontface/fonts/Roboto-Bold.woff2
        - vendors/roboto-fontface/fonts/Roboto-Black.eot
        - vendors/roboto-fontface/fonts/Roboto-Black.svg
        - vendors/roboto-fontface/fonts/Roboto-Black.ttf
        - vendors/roboto-fontface/fonts/Roboto-Black.woff
        - vendors/roboto-fontface/fonts/Roboto-Black.woff2
        - vendors/font-awesome/fonts/fontawesome-webfont.eot
        - vendors/font-awesome/fonts/fontawesome-webfont.svg
        - vendors/font-awesome/fonts/fontawesome-webfont.ttf
        - vendors/font-awesome/fonts/fontawesome-webfont.woff
        - vendors/font-awesome/fonts/fontawesome-webfont.woff2
        - vendors/font-awesome/fonts/FontAwesome.otf
#    images:
#        - src/vendors/other/image.svg

js:
    name: frontsize.min.js
    watch: frontsize/js/**/*
    files:
        - vendors/jquery/dist/jquery.js
        - vendors/gsap/src/uncompressed/TweenMax.js
        - vendors/scrollmagic/scrollmagic/uncompressed/ScrollMagic.js
        - vendors/scrollmagic/scrollmagic/uncompressed/plugins/animation.gsap.js
        - vendors/scrollmagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js
        - frontsize/js/mobile-menu.js
        - frontsize/js/home.js
